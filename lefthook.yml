pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: PATH="$PATH:/usr/local/bin" npx eslint {staged_files}
    types:
      glob: '*.{js,ts,jsx,tsx}'
      run: PATH="$PATH:/usr/local/bin" npx tsc
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: PATH="$PATH:/usr/local/bin" npx commitlint --edit
